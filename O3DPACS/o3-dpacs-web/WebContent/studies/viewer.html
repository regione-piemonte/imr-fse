<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
    <head>
		<script src="viewer.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			function init()
			{
				frameEl = window.frameElement;
				var param={};
				
				param.authorization = frameEl.children[0].value;
				param.studyUID = frameEl.children[1].value;
				param.wadoUrl = frameEl.children[2].value;
		
				getPatientInfo(param);
			}
		</script>
	</head>
	
	<style>
		body {
		  background:red;
		  min-height: 100%;
		 }
		
		body { 
		  position: absolute;
		  top:0; 
		  bottom:0;
		  left:0; 
		  right:0;
		  margin: 0 0 0 0;
		}	
		
		div.absolute_bottom {
		    position: absolute;
		    bottom: 0;
		    right: 0;
		    width: 100%;
		    height: 90%;
		    border: 1px solid #000000;
		    box-sizing: border-box;
		}		
	</style>
    <body onload="init()">
      <div id="viewer" style="background-color: green;height:100%;width:100%">
	      <div align="center">
	      	<label for="GUI">VIEWER</label>
	      </div>
      </div>   
	<div class="absolute_bottom">
		<textarea id="txtAreaOutput" style="height:100%;width:100%;box-sizing: border-box;"></textarea>
	</div>             
   </body>
</html>
