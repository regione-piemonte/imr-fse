description:
  it:
    features:
      - |-
        Sistema software per gestione delle immagini radiologiche dei referti
        radiologici del FSE
    genericName: imr-fse
    longDescription: |2
       Il prodotto _**Immagini in Rete del FSE**_ realizza un sistema software per consentire al FSE (Fascicolo Sanitario Elettronico) di rendere disponibili a cittadini e operatori sanitari, laddove previsto in ottemperanza alla normativa specifica in materia di FSE, un pacchetto compresso ZIP contenente le immagini radiologiche associate ai referti di radiologia. 

        Il pacchetto zip Ã¨ conforme allo standard IHE-PDI e contiene:

      - Immagini DICOM ad alta risoluzione

      - Eventuale viewer ad alta risoluzione eseguibile su PC

      - Immagini JPEG a bassa risoluzione

      - Viewer HTML per le immagini a bassa risoluzione

      - File accessori (dicomdir, readme, etc).
    shortDescription: |-
      Sistema software per gestione delle immagini radiologiche dei referti
      radiologici del FSE
